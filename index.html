<!DOCTYPE html>
<html>
<head>
	<title>Ng-table</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="dataTablesDirective.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body ng-app="app">
	<div ng-controller="MainCtrl">
	<table  class="table table-striped" table-directive tabledata="data" filter="name">
		<!-- <table table-sir tabledata="data"> -->
			<thead>
				<tr>
					<th sorting="true">Nombre</th>
					<th>Curso</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in data">
					<td>{{item.postId}}</td>
					<td>{{item.name}}</td>
				</tr>
			</tbody>
			<div>test</div>
		</table>	 
		
	</div>
</body>
</html>
